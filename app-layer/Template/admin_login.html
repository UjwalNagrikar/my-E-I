<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Transolux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #777;
            font-size: 14px;
        }
        .btn-login {
            background-color: #4e73df;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4e73df;
        }
        /* Error message styling */
        #error-box {
            display: none;
            font-size: 13px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h1>Transolux</h1>
        <p>Enter credentials to access Admin Panel</p>
    </div>

    <div id="error-box" class="alert alert-danger"></div>

    <form id="loginForm" method="POST" action="/admin/login">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-login">Login Securely</button>
    </form>
</div>

<script>
    // Logic to check URL for error messages (e.g., /admin/login?error=invalid)
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorBox = document.getElementById('error-box');
            errorBox.innerText = "Access Denied: Invalid Username or Password";
            errorBox.style.display = 'block';
        }
    };
</script>

</body>
</html>
